<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: lightcoral;">

  <div class="container-fluid">
    <div class="row">
      <!-- Encabezados -->
      <div class="badge fs-3 col-12 col-md-4 bg-danger text-center text-white text-wrap">NOMBRE</div>
      <div class="badge fs-3 col-12 col-md-4 bg-success text-center text-dark">DIRECCION</div>
      <div class="col-12 col-md-4 fs-1 bg-info text-center text-white">TELEFONO</div>

      <!-- Formulario -->
      <div class="col-12 mt-4">
        <div class="input-group">
          <span class="input-group-text">Nombre y Apellidos</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>

        <br>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Edad</label>
            <input type="number" class="form-control" id="inputAddress" placeholder="Edad">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Telefono">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Nacionalidad">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Departamento</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Atlántida</option>
              <option>Choluteca</option>
              <option>Colon</option>
              <option>Comayagua</option>
              <option>Copán</option>
              <option>Cortés</option>
              <option>El Paraiso</option>
              <option>Francisco Morazan</option>
              <option>Gracias a Dios</option>
              <option>Intibucá</option>
              <option>Islas de la Bahía</option>
              <option>La Paz</option>
              <option>Lempira</option>
              <option>Ocotepeque</option>
              <option>Olancho</option>
              <option>Santa Barbara</option>
              <option>Valle</option>
              <option>Yoro</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Aldea</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Aldea">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Completado
              </label>
            </div>
          </div>

          <!-- Botones alineados a la derecha -->
          <div class="col-12 text-end">
            <button class="btn btn-success m-2 col-lg-2 col-sm-12">Enviar</button>
            <button class="btn btn-danger m-2 col-lg-2 col-sm-12">Cancelar</button>
            <button class="btn btn-primary m-2 col-lg-2 col-sm-12">Reiniciar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
